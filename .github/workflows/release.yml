name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Node.js dependencies
        run: pnpm install

      - name: build theme
        run: pnpm run build

      - uses: ncipollo/release-action@v1
        with:
          tag: 
          artifacts: "manifest.json, theme.css"
          makeLatest: true
